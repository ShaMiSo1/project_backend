<!DOCTYPE html>

<head>

    <title>회원가입 성공</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>회원가입 성공</h1>
</header>
<main>
    <!-- 컨트롤러에서 model로 넘겨준 메시지 표시 -->

    <!-- 로그인 화면으로 가는 버튼 -->

        로그인 화면으로 돌아가기
    </button>
</main>
</body>
</html>
