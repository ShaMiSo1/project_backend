<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h1>로그인</h1>

<!-- [1] 폼 로그인 (JWT 기반일 경우, /api/auth/login 등으로 POST하여 토큰 받는 구조) -->
<form action="/api/auth/login" method="post">
    <label>이메일</label>
    <input type="email" name="email" required><br>

    <label>비밀번호</label>
    <input type="password" name="password" required><br>

    <button type="submit">로그인</button>
</form>

<hr>

<!-- [2] 네이버 로그인 버튼 -->
<a href="/oauth2/authorization/naver">
    네이버로 로그인
</a>

<hr>

<!-- [3] 회원가입 링크 -->
<a href="/api/users/register">회원가입</a>

</body>
</html>
